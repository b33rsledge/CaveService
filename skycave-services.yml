version: '3.3'
# Usage for caveservice

#  -- After update just run deploy again
#   docker stack deploy --with-registry-auth -c cs-swarm.yml csstack

# docker service ls

# services will be deployed on nodes with node.labels.type = services
# databases will be deployed on nodes with node.labels.type = database

services:
  caveservice:
    image: b33rsledge/caveservice:v3
    environment:
      spring.redis.host: rediscs
      spring.redis.port: 6380
      spring.redis.timeout: 60000
      debug: "false"
      storage.room: redisStorage
    ports:
      - "8080:8080"
    networks:
      - cs-network
    depends_on:  #not working in swarm mode
      - rediscs
    command: java -jar /usr/caveservice/caveservice.jar
    deploy:
      placement:
        constraints:
          - node.labels.type == services
      replicas: 1
      restart_policy:
        delay: 5s
        max_attempts: 5
    healthcheck:
      test: curl --fail -s http://localhost:8080/actuator/health || exit 1
      interval: 30s
      timeout: 15s
      retries: 3
    logging:
      driver: splunk
      options:
        splunk-url: "https://cloud.community.humio.com"
        splunk-token: "9dd01f8d-9382-4bc8-8de9-918cb55dfa18"
        splunk-format: "raw"
        splunk-insecureskipverify: "true"
        tag: "{{.Name}}/{{.ID}}"
        labels: "NEurope"
        env: "PROD"
  rediscs:
    image: redis:6.2.5-alpine
    command: --port 6380
    volumes:
      - redisdata_cs:/data/cs
    networks:
      - cs-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
      placement:
        constraints:
          - node.labels.type == database
#    healthcheck:
#      test: ["CMD", "redis-cli", "ping"]
#      interval: 60s
#     timeout: 3s
#      retries: 5
  messageservice:
    image: christianmaintz/sky-cave-message-service:latest
    environment:
      spring.profiles.active: redis
      redis.host: redisms
      redis.port: 6381
      spring.redis.timeout: 60000
      debug: "false"
    ports:
      - "5777:5777"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.type == services
    networks:
      - cs-network
    depends_on:  #not working in swarm mode
      - redisms
    command: "java -jar  /root/message/sky-cave-message-service-1.1.0.jar"
    logging:
      driver: splunk
      options:
        splunk-url: "https://cloud.community.humio.com"
        splunk-token: "9dd01f8d-9382-4bc8-8de9-918cb55dfa18"
        splunk-format: "raw"
        splunk-insecureskipverify: "true"
        tag: "{{.Name}}/{{.ID}}"
        labels: "NEurope"
        env: "PROD"
  redisms:
    image: redis:6.2.5-alpine
    command: --port 6381
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
      placement:
        constraints:
          - node.labels.type == database
    ports:
      - "6381"
    volumes:
      - redisdata_ms:/data/ms
    networks:
      - cs-network
  playerservice:
    image: "ligaard/player:fatjar-latest"
    command: java -jar /root/cave/player.jar redis-compose.cpf
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.type == services
    networks:
      - cs-network
    ports:
      - "7778:7778"
    depends_on:
      - redis
    logging:
      driver: splunk
      options:
        splunk-url: "https://cloud.community.humio.com"
        splunk-token: "9dd01f8d-9382-4bc8-8de9-918cb55dfa18"
        splunk-format: "raw"
        splunk-insecureskipverify: "true"
        tag: "{{.Name}}/{{.ID}}"
        labels: "NEurope"
        env: "PROD"
  redis:
    image: "redis:6.2.6-alpine"
    networks:
      - cs-network
    volumes:
      - redisdata_pl:/data/pl
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.type == database
  visualizer:
    image: dockersamples/visualizer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "9000:8080"
    networks:
      - cs-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
volumes:
  redisdata_cs:
    external: false
  redisdata_ms:
    external: false
  redisdata_pl:
    external: false
networks:
  cs-network: {}
  public:
